name: Add master to release (native)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'TON branch name'
        required: true
        default: 'master'
  workflow_call:
    inputs:
      branch:
        description: 'TON branch name'
        required: true
        default: 'master'
        type: string

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out current repository
        uses: actions/checkout@v4        

      - name: Download all artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-all-native-master.yml
          path: artifacts
          workflow_conclusion: success
          skip_unpack: true

      - name: Get next tag
        id: tag
        run: |
          ls -larthR .
          git fetch --all --tags
          git tag -l
          TAG=v$(date +'%Y.%m')          
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

      - name: Get registration token
        id: getRegToken
        run: |
          curl -X POST -H \"Accept: application/vnd.github+json\"  -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' https://api.github.com/repos/neodix42/ton-actions/actions/runners/registration-token

      # upload artifacts to release
      - name: Upload Linux x86-64 artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/ton-native-22.04-x86-64-${{ inputs.branch }}.zip
          asset_name: ton-native-linux-x86-64-${{ inputs.branch }}.zip
          overwrite: true
          tag: ${{ steps.tag.outputs.TAG }}

      - name: Upload Linux arm64 artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/ton-native-22.04-arm64-${{ inputs.branch }}.zip
          asset_name: ton-native-linux-arm64-${{ inputs.branch }}.zip
          overwrite: true
          tag: ${{ steps.tag.outputs.TAG }}

      - name: Upload MacOS x86-64 artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/ton-native-mac-x86-64-${{ inputs.branch }}.zip
          asset_name: ton-native-mac-x86-64-${{ inputs.branch }}.zip
          overwrite: true
          tag: ${{ steps.tag.outputs.TAG }}

      - name: Upload MacOS arm64 artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/ton-native-mac-arm64-${{ inputs.branch }}.zip
          asset_name: ton-native-mac-arm64-${{ inputs.branch }}.zip
          overwrite: true
          tag: ${{ steps.tag.outputs.TAG }}

      - name: Upload Windows x86-64 artifacts
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: artifacts/ton-win-x86-64-${{ inputs.branch }}.zip
          asset_name: ton-native-win-x86-64-${{ inputs.branch }}.zip
          overwrite: true
          tag: ${{ steps.tag.outputs.TAG }}