name: Mac-12-x86-64 (native)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'TON branch name'
        required: true
        default: 'master'
  workflow_call:
    inputs:
      branch:
        description: 'TON branch name'
        required: true
        default: 'master'
        type: string

jobs:
  build:
    runs-on: macos-12

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: brew install
      run: |
        brew install texinfo

    - name: Clone TON
      run: |
        git clone --recursive https://github.com/ton-blockchain/ton.git ton
        cd ton; git checkout ${{ inputs.branch }}; git pull

    - name: Build TON
      run: |
        cd ton
        cp assembly/native/build-macos-portable.sh .
        chmod +x build-macos-portable.sh
        ./build-macos-portable.sh -a

    - name: Upload artifacts
      uses: actions/upload-artifact@master
      with:
        name: ton-native-mac-x86-64-${{ inputs.branch }}
        path: ton/artifacts
