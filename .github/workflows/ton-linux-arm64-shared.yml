name: U-22.04-arm64 (master,shared)

on: [workflow_dispatch,workflow_call]

jobs:
  build:
    runs-on: [self-hosted, ubuntu-22.04-arm64]
    env:
      WORK_DIR: ${{ github.run_id }}-${{ github.run_attempt }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:
        path: ./${{ env.WORK_DIR }}

    - name: Install Clang 16
      working-directory: ${{ env.WORK_DIR }}
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 16 all

    - name: Clone TON
      working-directory: ${{ env.WORK_DIR }}
      run: |
        git clone --recursive https://github.com/ton-blockchain/ton.git ton
        cd ton; git checkout master; git pull

    - name: Build TON
      working-directory: ${{ env.WORK_DIR }}
      run: |
        cd ton
        cp assembly/native/build-ubuntu-shared.sh .
        chmod +x build-ubuntu-shared.sh
        ./build-ubuntu-shared.sh -t -a

    - name: Upload artifacts
      uses: actions/upload-artifact@master
      with:
        name: ton-shared-22.04-arm64
        path: ${{ env.WORK_DIR }}/ton/artifacts
